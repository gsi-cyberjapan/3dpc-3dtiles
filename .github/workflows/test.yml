name: Visual Regression Tests & E2E Tests

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Dockerサービスを設定
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Enable Docker Compose
        run: |
          chmod +x $(which docker-compose)
          docker-compose --version

      - name: Build Docker images
        run: docker compose build --no-cache test

      # E2Eテストの実行
      - name: Run E2E Tests
        run: npm run test:e2e
        env:
          CI: true

      # VRTテストの実行
      - name: Run Visual Regression Tests
        run: npm run test:vrt
        env:
          CI: true

      # テスト結果を取得
      - name: Copy test results from container
        if: always()
        run: |
          mkdir -p playwright-report
          docker compose cp gsimaps_playwright_test:/app/playwright-report ./

      # テスト結果をアップロード（テストが失敗した場合でも）
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30 